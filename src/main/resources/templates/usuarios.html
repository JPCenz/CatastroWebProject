<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/index::head">

	<link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.22.1/dist/bootstrap-table.min.css">
</head>

<body>
	<div th:replace="layout/index::header"></div>
	<nav th:replace="layout/index::navbar"></nav>
	<div class="container">

		<div class="row border">
			<div class="col-md-12 d-flex justify-content-around">
				<form class="form-inline my-2 my-lg-0 mb-0 p-2">
					<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
					<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>

				</form>
				<div class="form-inline my-2 my-lg-0 mb-0 p-2">
					<a class="btn btn-primary " th:href="@{/users/new}" th:text="'Nuevo'" title="Nuevo Registro"
						onclick=""></a>
				</div>


			</div>
		</div>
		<div class="row border" style="height: 600px">

			<!--info-->
			<div class="col-md-12 border">

				<br>
				<table class="table table-striped table-bordered table-responsive">
					<thead>
						<tr>
							<th>ID</th>
							<th>nombres</th>
							<th>apellidoPaterno</th>
							<th>apellidoMaterno</th>
							<th>correo</th>
							<th>hashContrasena</th>
							<th>rol</th>
							<th>Acciones</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="u:${usuarios}">
							<td><a th:text="${u.id}" href="#"></a></td>
							<td th:text="${u.nombres}"><a href="#"></a></td>
							<td th:text="${u.apellidoPaterno}"></td>
							<td th:text="${u.apellidoMaterno}"></td>
							<td th:text="${u.correo}"></td>
							<td th:text="${u.hashContrasena}"></td>
							<td th:text="${u.rol}"></td>
							<td><a class="btn btn-success btn-sn" th:href="@{/users/edit/} + ${u.id}" th:text="'Editar'"
									title="Editar producto."></a>
								<a class="btn btn-danger btn-sn" th:href="@{/users/delete/} + ${u.id}"
									th:text="'Eliminar'" title="Eliminar producto."
									onclick="return confirm('EstÃ¡ seguro de eliminar el registro?');"></a>
							</td>
						</tr>
					</tbody>
				</table>
				<img src="images/legend.png" style="width: 250px" class="rounded mx-auto d-block" alt="...">
			</div>
		</div>

	</div>


	<!-- footer -->
	<footer th:replace="layout/index::footer">
	</footer>

</body>
<script src="https://unpkg.com/bootstrap-table@1.22.1/dist/bootstrap-table.min.js"></script>

</html>
