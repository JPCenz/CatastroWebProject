<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
	<title>Registro</title>
</head>

<body>
	<section class="vh-100" style="background-color: #eee;">
		<div class="container h-100">
			<div class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-lg-12 col-xl-11">
					<div class="card text-black" style="border-radius: 25px;">
						<div class="card-body p-md-5">
							<div class="row justify-content-center">
								<div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

									<p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Registro</p>

									<form class="mx-1 mx-md-4" method="post" th:object="${usuario}"
										th:action="@{/users/register}">

										<div class="d-flex flex-row align-items-center mb-4">
											<i class="fas fa-user fa-lg me-3 fa-fw"></i>
											<div class="form-outline flex-fill mb-0">
												<input type="text" id="nombres" class="form-control"
													th:field="*{nombres}" required />
												<label class="form-label" for="nombres">Nombre</label>
												<small class="form-text text-danger"
													th:if="${#fields.hasErrors('nombres')}"
													th:errors="*{nombres}"></small>
											</div>
										</div>

										<div class="d-flex flex-row align-items-center mb-4">
											<i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
											<div class="form-outline flex-fill mb-0">
												<input type="email" id="correo" class="form-control"
													th:field="*{correo}" required placeholder="email@example.com" />
												<label class="form-label" for="correo">Email</label>
												<small class="form-text text-danger"
													th:if="${#fields.hasErrors('correo')}"
													th:errors="*{correo}"></small>
											</div>
										</div>
										
										<div class="d-flex flex-row align-items-center mb-4">
											<i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
											<div class="form-outline flex-fill mb-0">
												<input type="text" id="apellidoPaterno" class="form-control"
													th:field="*{apellidoPaterno}" required placeholder="Doe" />
												<label class="form-label" for="apellidoPaterno">Apellido Paterno</label>
												<small class="form-text text-danger"
													th:if="${#fields.hasErrors('apellidoPaterno')}"
													th:errors="*{apellidoPaterno}"></small>
											</div>
										</div>
										
										<div class="d-flex flex-row align-items-center mb-4">
											<i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
											<div class="form-outline flex-fill mb-0">
												<input type="text" id="apellidoMaterno" class="form-control"
													th:field="*{apellidoMaterno}" required placeholder="Perez" />
												<label class="form-label" for="apellidoPaterno">Apellido Materno</label>
												<small class="form-text text-danger "
													th:if="${#fields.hasErrors('apellidoMaterno')}"
													th:errors="*{apellidoMaterno}"></small>
											</div>
										</div>

										<div class="d-flex flex-row align-items-center mb-4">
											<i class="fas fa-lock fa-lg me-3 fa-fw"></i>
											<div class="form-outline flex-fill mb-0">
												<input type="password" id="form3Example4c" class="form-control"
													required />
												<label class="form-label" for="form3Example4c">Password</label>
											</div>
										</div>

										<div class="d-flex flex-row align-items-center mb-4">
											<i class="fas fa-key fa-lg me-3 fa-fw"></i>
											<div class="form-outline flex-fill mb-0">
												<input type="password" id="contrasena" class="form-control"
													th:field="*{hashContrasena}" required />
												<label class="form-label" for="contrasena">
													Repite tu password</label>
												<small class="form-text text-danger"
													th:if="${#fields.hasErrors('hashContrasena')}"
													th:errors="*{hashContrasena}"></small>
											</div>
										</div>

										<div class="form-check d-flex mb-4">
											<input class="form-check-input" type="checkbox" value="" id="form2Example3c"
												required />

											<label class="form-check-label" for="form2Example3">
												Acepto todos los <a href="#!">Terminos y servicio</a>
											</label>
										</div>

										<div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
											<button type="submit" class="btn btn-primary btn-lg">Registro</button>
										</div>

									</form>

								</div>
								<div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

									<img th:src="@{/img/espinarimg.png}" class="img-fluid" alt="Sample image">

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>





</html>
